<!DOCTYPE html>
<html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <style>
        body { background-color: white; font-family: Candara, 'Lora', serif; }
        svg { background-color: #d0d0d0 }
        text { text-anchor: middle; alignment-baseline: middle; }
        rect { rx: 10; ry: 10; filter:url(#dropshadow); }
        rect.loc { fill: white; }
        text.loc { fill: #202020; }
        line.dep { stroke: #a0a0a0; stroke-width:2; }
        line.xor { stroke: #ffff80; stroke-width:2; }
        line.fog { stroke: #ffb23e; stroke-width:4; }
        rect.kil { fill: #ff8080; }
        text.kil { fill: #802020; }
        rect.maj { fill: #80ff80; }
        text.maj { fill: #208020; }
        rect.key { fill: #ffff80; }
        text.key { fill: #808020; }

            <feComponentTransfer>
              <feFuncA type="linear" slope="0.5"/> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge> 
              <feMergeNode/> <!-- this contains the offset blurred image -->
